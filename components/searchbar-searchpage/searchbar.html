<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="searchbar.css" />
    <title>Search bar Searchpage</title>
  </head>
  <body>
    <main class="searchContainerWrapper">
      <div id="searchContainer">
        <form action id="searchForm">
          <div id="searchForm-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <defs>
                <path
                  d="M19.72 18.28L15.42 14A6.91 6.91 0 1014 15.39l4.29 4.3a1 1 0 001.42 0 1 1 0 00.01-1.41zM4.92 9.82a4.95 4.95 0 114.94 4.94 4.94 4.94 0 01-4.94-4.94z"
                  id="a"
                ></path>
              </defs>
              <use fill="#f36805" href="#a" fill-rule="evenodd"></use>
            </svg>
          </div>
          <input
            type="search"
            id="search-input"
            placeholder="Cerca per cucina o ristorante"
            autocomplete="off"
          />
        </form>
      </div>
      <div id="resultSearchbar">
        <button type="button" id="infoButton" title="infoButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#f36805"
          >
            <path
              d="M12 .133A11.867 11.867 0 1 0 23.867 12 11.882 11.882 0 0 0 12 .133ZM10.852 10.76h2.296v5.834h-2.296V10.76Zm2.68-3.354a1.532 1.532 0 1 1-3.064 0 1.532 1.532 0 0 1 3.063 0Z"
            ></path>
          </svg>
        </button>
        <div id="main-result">
          <p>448 ristoranti aperti</p>
        </div>
        <div id="sortList">
          <div id="listTitle">
            <p>Ordinato per Consigliati</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 10"
              fill="#f36805"
            >
              <path
                d="M.44.89a.44.44 0 0 1 0-.89h15.12a.44.44 0 0 1 0 .89H.44zm0 4.44a.44.44 0 0 1 0-.89h9.78a.44.44 0 1 1 0 .9H.44zm0 4.45a.44.44 0 0 1 0-.9H4.9a.44.44 0 1 1 0 .9H.44z"
              ></path>
            </svg>
            <ul id="result-list-container">
              <li>
                <input type="radio" id="1" name="choose" /><label for="1"
                  >Consigliati</label
                >
              </li>
              <li>
                <input type="radio" id="2" name="choose" /><label for="2"
                  >Distanza</label
                >
              </li>
              <li>
                <input type="radio" id="3" name="choose" /><label for="3"
                  >Recensioni</label
                >
              </li>
              <li>
                <input type="radio" id="4" name="choose" /><label for="4"
                  >Ordine minimo</label
                >
              </li>
              <li>
                <input type="radio" id="5" name="choose" /><label for="5"
                  >Costo di consegna</label
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
